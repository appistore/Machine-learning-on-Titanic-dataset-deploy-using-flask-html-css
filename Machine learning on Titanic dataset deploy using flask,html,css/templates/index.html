<!DOCTYPE html>
<html lang="en">
<head>
  <title>Machine learning on Titanic dataset deploy using flask,html,css - Classification </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1 class="jumbotron bg-primary">Prediction of Survival on the Titanic </h1>
  <br><br>
  <form class="form-horizontal" action="/Titanic" method="post" enctype="multipart/form-data">

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Fill this form :</label>
      <div class="col-sm-10">    
		P Class : <input type='text' name='Pclass' placeholder="Enter PClass" class="form-control"> 
		Sex : <input type='test' name='Sex' placeholder="Enter Sex" class="form-control"> 
        Age : <input type='test' name='Age' placeholder="Enter Age" class="form-control"> 
        SibSp : <input type='test' name='SibSp' placeholder="Enter SibSp" class="form-control"> 
        Parch : <input type='test' name='Parch' placeholder="Enter Parch" class="form-control"> 
        Fare : <input type='test' name='Fare' placeholder="Enter Fare" class="form-control"> 
        Cabin : <input type='test' name='Cabin' placeholder="Enter Cabin" class="form-control"> 
        Embarked : <input type='test' name='Embarked' placeholder="Enter Embarked" class="form-control"> 
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Predict</button>
      </div>
    </div>
  </form>

	{% if Survived == 0 %}   
        <h2> Your Prediction  : <i>  Not Survive </i></h2>
    {% endif %}

    {% if Survived == 1 %}
        <h2> Your Prediction  : <i>  Survive </i></h2>
    {% endif %}

</div>
</body>
</html>
